
{% extends 'Base.html' %}

{% block content %}
{% for msg in messages%}
  <p class="alert alert-success mt-2">{{msg}}</p>
    {% endfor %}
<div class="card mx-auto my-5">
  <div class="card-body">
    <form method="POST" class=" text-center">
        {% csrf_token %}
        Are you want to delete this Employee  {{e.Name}}  ?<br><br>
        <input type="submit" value="Yes" class="btn btn-danger" style="float:none;"/>
        <a  href="/Employee_List"  class="btn btn-warning">Cancel </a>
    </form>
    </div>
</div>

{% endblock %}
