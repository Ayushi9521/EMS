{% extends 'Base.html' %}

{% block content %}
 <div class="card mx-auto my-5">
        <div class="card-body">
            <h3>Create Employee</h3>
            <form method="post">
                {% csrf_token %}
        
            <div class="row ">
                <div class="col-sm-6 my-1">
                    <label for="Name" class="form-label "> Name:</label>
                    <input type="text" id="Name" class="form-control inp" name="Name">
                </div>
                <div class="col-sm-6 my-1">
                    <label for="DOB" class="form-label ">DOB:</label>
                    <input type="date" id="DOB" class="form-control inp" name="DOB">
                </div>
            </div>
       
            <div class="row ">
                <div class="col-sm-6 my-1">
                    <div class="form-wraper">
                    <label for="DOJ" class="form-label "> DOJ:</label>
                    <input type="date" id="DOJ" class="form-control inp" name="DOJ">
                    </div>
                </div>
                <div class="col-sm-6  my-1">
                    <label for="Department" class="form-label ">Department:</label>
                    <input type="text" id="Department" class="form-control inp" name="Department">
                </div>
            </div>

            <div class="row ">
                <div class="col-sm-6 my-1">
                    <label for="post" class="form-label ">post:</label>
                    <input type="text" id="post" class="form-control inp" name="post">
                </div>
                <div class="col-sm-6 my-1">
                    <label for="Address" class="form-label ">Address:</label>
                    <input type="text" id="Address" class="form-control inp" name="Address">
                </div>
            </div>

            <div class="row ">
                <div class="col-sm-6 my-1">
                    <label for="City" class="form-label ">City:</label>
                    <input type="text" id="City" class="form-control inp" name="City">
                </div>
                <div class="col-sm-6 my-1">
                    <label for="Country" class="form-label ">Country:</label>
                    <input type="text" id="Country" class="form-control inp" name="Country">
                </div>
            </div>

            <div class="row ">
                <div class="col-sm-6 my-1">
                    <label for="ZipCode" class="form-label ">ZipCode:</label>
                    <input type="number" id="ZipCode" class="form-control inp" name="ZipCode">
                </div>
                <div class="col-sm-6 my-1">
                    <label for="State" class="form-label ">State:</label>
                    <input type="text" id="State" class="form-control inp" name="State">
                </div>
            </div>
        <input type="submit" value="Submit">
       </div>
      </div>
     
</form>

{% endblock %}
